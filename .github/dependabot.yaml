version: 2
updates:
  # Create PRs for dependency updates
  - package-ecosystem: gomod
    directory: /
    schedule:
      interval: daily
    open-pull-requests-limit: 5
    commit-message:
      prefix: "chore(deps):"
    labels:
      - "kind/enhancement"
    allow:
    - dependency-name: "github.com/gardener/gardener"
    - dependency-name: "github.com/gardener/oidc-webhook-authenticator"
    - dependency-name: "k8s.io/.*"
    - dependency-name: "sigs.k8s.io/controller-runtime"
  # Create PRs for golang version updates
  - package-ecosystem: docker
    directory: /
    schedule:
      interval: daily
    commit-message:
      prefix: "chore(deps):"
    labels:
      - "kind/enhancement"
  # Create PRs for GitHub Actions updates
  - package-ecosystem: "github-actions"
    directory: /
    schedule:
      interval: weekly
    commit-message:
      prefix: "chore(deps):"
    labels:
      - "kind/enhancement"
